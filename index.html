<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=copy_all" />
<body>
    <div class="container">
        <div class="heading">
            <h1>Password Generator</h1>
            <i class="fa-sharp-duotone fa-solid fa-key fa-2xs" style="--fa-primary-color: #030303; --fa-secondary-color: #2c281c;"></i>
        </div>
        <div class="range">
            <p>Password Length:</p>
            <span id="sliderValue"></span>
            <input type="range" id="inputSlider" min="8" max="20">
        </div>
        <div class="checkBox">
            <input type="checkbox" id="upperCase">
            <label for="upperCase">Include Uppercase Letters</label>
        </div>
        <div class="checkBox">
            <input type="checkbox" id="lowerCase">
            <label for="lowerCase">Include Lowercase Letters</label>
        </div>
        <div class="checkBox">
            <input type="checkbox" id="numbers">
            <label for="numbers">Include Numbers</label>
        </div>
        <div class="checkBox">
            <input type="checkbox" id="symbols">
            <label for="symbols">Include Symbols</label>
        </div>
        <div class="passWord">
            <input type="password" id="passBox" >
            <span class="material-symbols-outlined" id="copyIcon">copy_all</span>
            <i class="fa-solid fa-eye" style="color: #ffffff;" id="eyeBtn"></i>
        </div>
        <div class="strength-container">
            <div class="strength-bar" id="strengthBar"></div>
        </div>
        <p id="strengthText"></p>
        <div class="btn">
            <button id="genBtn">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
